<h3 class="align-content-sm-center">Sign up</h3>


<div class="column center aligned">
  <div class="ui fluid form">
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input placeholder="First Name" type="text">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input placeholder="Last Name" type="text">
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Email Address</label>
        <input placeholder="email@domain.com" type="text">
      </div>
      <div class="field">
        <label>Confirm Email Address</label>
        <input placeholder="email@domain.com" type="text">
      </div>
    </div>
    <div class="field">
      <label>User Name</label>
      <input placeholder="user-name" type="text">
    </div>
    <div class="two fields">
      <div class="field">
        <label>Password*</label>
        <input placeholder="Password" type="text">
      </div>
      <div class="field">
        <label>Confirm Password</label>
        <input placeholder="Password" type="text">
      </div>
    </div>
    <p>* 6 or more characters, combination of capital/small letters, special characters, and numbers.</p>
    <div class="ui accordion field">
      <div class="title active" (click)="toggleExpand()">
        <i class="icon dropdown"></i>
        Optional Details
      </div>
      <div class="content field active">
        <label class="transition visible">Maiden Name</label>
        <input placeholder="Maiden Name" class="transition visible" type="text">
      </div>
      <div class="content field active">
        <label class="transition visible">Phone #</label>
        <input placeholder="Phone #" class="transition visible" type="text">
      </div>
      <div class="two fields">
        <div class="content field active">
          <label class="transition visible">DOB</label>
          <input type="text" bsDatepicker [bsConfig]="{ containerClass: this.colorTheme }" placeholder="Date of birth..." class="form-control">
        </div>
        <div class="content field active">
          <label class="transition visible">Gender</label>
          <select class="ui dropdown">
            <option value="">Select...</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
      </div>
      <div class="ui secondary submit button">Sign Up</div>
    </div>
  </div>
